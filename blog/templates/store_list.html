{% extends 'base.html' %}

{% block content %}
        <h4>List of store</h4>
            {% for st in storelist %}
                <div class="post">
                        <a href="{% url 'store_product_list' st.pk %}">
                            {{ st.storename|linebreaksbr}}</a>
                </div>
            {% endfor %}
{% endblock %}
